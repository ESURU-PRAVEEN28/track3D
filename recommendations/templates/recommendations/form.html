{% extends 'master.html'%}
{% load static %}
{% block title %}<title>Home</title>{% endblock %}

{% block content %}
<div class ="con">

    <h2>Predection Details</h2>
    <form method="POST">
        {% csrf_token %}

    <br>
    <div class="name">
        <label >Construction Type</label>
        <select name="name" required>
            <option value="Restaurants">Restaurants</option>
            <option value="Resorts">Resorts</option>
            <option value="CommercialBuilding">Commercial Building</option>
            <option value="ResidentialBuilding">Residential Building</option>
            <option value="Airports">Airports</option>
            <option value="Bridges">Bridges</option>
            <option value="Roads">Roads</option>
            <option value="Highways">Highways</option>
            <option value="Houses">Houses</option>
            <option value="SubStations">SubStations</option>
            <option value="Factory">Factory</option>
            <option value="University">University</option>
            <option value="PoliceStation">PoliceStation</option>
            <option value="Schools">Schools</option>
            <option value="Powerplant">Powerplant</option>
            <option value="FunctionHall">FunctionHall</option>
            <option value="Malls">Malls</option>
            <option value="Bustand">Bustand</option>
            <option value="Parks">Parks</option>
            <option value="MovieTheatres">MovieTheatres</option>
            <option value="Temples">Temples</option>
        </select>
    </div>

    <div class="cement quality" >
        <label>Cement Quality</label>
        <select name="cement_quality" required>
            <option value="High">High</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
<!--            <option value="" selected></option>-->
        </select>
    </div>

    <div class="brick_quality">
        <label>Brick Quality</label>
        <select name="brick_quality" required>
            <option value="High">High</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
<!--            <option value="" selected></option>-->
        </select>
    </div>

    <div class="sand_quality">
        <label>Sand Quality</label>
        <select name="sand_quality" required>
            <option value="High">High</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
<!--            <option value="" selected></option>-->
        </select>
    </div>

    <div class="iron_quality">
        <label>Iron Quality</label>
        <select name="iron_quality" required>
            <option value="High">High</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
<!--            <option value="" selected></option>-->
        </select>
    </div>

    <div class="Environmental Condition">
        <label>Environmental Condition</label>
        <select name="env_condition" required>
            <option value="tightsoil">Tight Soil</option>
            <option value="loosesoil">Loose Soil</option>
            <option value="humidity">Humidity</option>
            <option value="heavyrain">Heavy Rain</option>
            <option value="windy">Windy</option>
            <option value="Hightemp">High Temperature</option>
<!--            <option value="" selected></option>-->

        </select>
    </div>

    <button type="submit">Submit</button>
    </form>

</div>
<style>
body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
<!--        display: flex;-->
<!--        flex-direction: column;-->
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    /* Container */
    .con {
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        padding: 30px;
        width: 90%;
        max-width: 400px;
        margin-top:100px;
        margin-bottom:100px;
        margin: auto;
        gap:20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        color: white;
    }

    select{
<!--        padding:20px;-->
margin:30px;
    }

     label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
    }

    select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.1);
        color: white;
    }
    option{color:black}

    button {
        width: 100%;
        padding: 10px;
        border: none;
        background: #ff8c00;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
    }

    button:hover {
        background: #e07b00;
    }

    </style>


{%endblock%}
