{% extends 'master.html'%}
{% load static %}
{% block title %}<title>Home</title>{% endblock %}

{% block content %}
<div class ="con">

    <h2>Predection Details</h2>
    <form method="POST">
        {% csrf_token %}

    <br>
    <div class="name">
        <label >Construction Type</label>
        <select name="name" required>
            <option value="Restaurants">Restaurants</option>
            <option value="Resorts">Resorts</option>
            <option value="CommercialBuilding">Commercial Building</option>
            <option value="ResidentialBuilding">Residential Building</option>
            <option value="Airports">Airports</option>
            <option value="Bridges">Bridges</option>
            <option value="Roads">Roads</option>
            <option value="Highways">Highways</option>
            <option value="Houses">Houses</option>
            <option value="SubStations">SubStations</option>
            <option value="Factory">Factory</option>
            <option value="University">University</option>
            <option value="PoliceStation">PoliceStation</option>
            <option value="Schools">Schools</option>
            <option value="Powerplant">Powerplant</option>
            <option value="FunctionHall">FunctionHall</option>
            <option value="Malls">Malls</option>
            <option value="Bustand">Bustand</option>
            <option value="Parks">Parks</option>
            <option value="MovieTheatres">MovieTheatres</option>
            <option value="Temples">Temples</option>
        </select>
    </div>

    <div class="cement quality" >
        <label>Cement Quality</label>
        <select name="cement_quality" required>
            <option value="High">High</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
<!--            <option value="" selected></option>-->
        </select>
    </div>

    <div class="brick_quality">
        <label>Brick Quality</label>
        <select name="brick_quality" required>
            <option value="High">High</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
<!--            <option value="" selected></option>-->
        </select>
    </div>

    <div class="sand_quality">
        <label>Sand Quality</label>
        <select name="sand_quality" required>
            <option value="High">High</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
<!--            <option value="" selected></option>-->
        </select>
    </div>

    <div class="iron_quality">
        <label>Iron Quality</label>
        <select name="iron_quality" required>
            <option value="High">High</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
<!--            <option value="" selected></option>-->
        </select>
    </div>

    <div class="Environmental Condition">
        <label>Environmental Condition</label>
        <select name="env_condition" required>
            <option value="tightsoil">Tight Soil</option>
            <option value="loosesoil">Loose Soil</option>
            <option value="humidity">Humidity</option>
            <option value="heavyrain">Heavy Rain</option>
            <option value="windy">Windy</option>
            <option value="Hightemp">High Temperature</option>
<!--            <option value="" selected></option>-->

        </select>
    </div>

    <button type="submit">Submit</button>
    </form>

</div>
<style>
body {
    margin: auto;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
<!--    display: flex;-->
    align-items: center;
    justify-content: center;
    min-height: 100vh;
<!--    padding: 20px;-->
}

/* Container */
.con {
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px;
    padding: 25px;
    width: 90%;
    max-width: 500px;
    margin: 20px auto;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(15px);
    color: white;
}

/* Labels */
label {
    font-weight: bold;
    display: block;
    margin: 12px 0 6px;
    font-size: 16px;
}

/* Select Dropdowns */
select {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    background: rgba(255, 255, 255, 0.15);
    color: white;
    font-size: 14px;
    outline: none;
    transition: all 0.3s ease-in-out;
}

/* Placeholder text */
option {
    color: black;
}

/* Hover effect */
select:hover {
    background: rgba(255, 255, 255, 0.25);
}

/* Submit Button */
button {
    width: 100%;
    padding: 12px;
    border: none;
    background: #ff8c00;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 6px;
    transition: 0.3s;
    margin-top: 10px;
}

button:hover {
    background: #e07b00;
}

/* Responsive Design */
@media (max-width: 600px) {
    .con {
        width: 95%;
        padding: 5px;
    }

    label {
        font-size: 14px;
    }

    select {
        font-size: 13px;
    }

    button {
        font-size: 16px;
        padding: 10px;
    }
}


    </style>


{%endblock%}
