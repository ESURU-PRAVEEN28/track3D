{% extends 'master.html'%}
{% load static %}
{% block title %}<title>Home</title>{% endblock %}

{% block content %}
<div class="con">

<form method="post" action="{% url 'add' %}">
    {% csrf_token %}
    <label>Construction Type</label>
    <select name="name" required  >
            <option value="Restaurants">Restaurants</option>
            <option value="Resorts">Resorts</option>
            <option value="CommercialBuilding">Commercial Building</option>
            <option value="ResidentialBuilding">Residential Building</option>
            <option value="Airports">Airports</option>
            <option value="Bridges">Bridges</option>
            <option value="Roads">Roads</option>
            <option value="Highways">Highways</option>
        <option value="Houses">Houses</option>
            <option value="SubStations">SubStations</option>
            <option value="Factory">Factory</option>
            <option value="University">University</option>
            <option value="PoliceStation">PoliceStation</option>
            <option value="Schools">Schools</option>
            <option value="Powerplant">Powerplant</option>
            <option value="FunctionHall">FunctionHall</option>
        <option value="Malls">Malls</option>
            <option value="Bustand">Bustand</option>
            <option value="Parks">Parks</option>
            <option value="MovieTheatres">MovieTheatres</option>
            <option value="Temples">Temples</option>
<!--            <option value="FunctionHall">FunctionHall</option>-->

    </select>
    <label>Construction Name</label>
    <input type="text" placeholder="enter construction name:" name="cn">
     <label>Cement Quality</label>
    <select name="cq">
            <option value="High">High</option>
            <option value="Low">Low</option>
            <option value="Medium" >Medium</option>
        <option  selected></option>
    </select>
    <label>Brick Quality</label>
    <select name="bq">
            <option value="High">High</option>
            <option value="Low">Low</option>
            <option value="Medium" >Medium</option>
        <option selected></option>
    </select>
    <label>Sand Quality</label>
    <select name="sq">
            <option value="High">High</option>
            <option value="Low">Low</option>
            <option value="Medium" >Medium</option>
        <option selected></option>
    </select>
     <label>Iron Quality</label>
    <select name="iq">
            <option value="High">High</option>
            <option value="Low">Low</option>
            <option value="Medium" >Medium</option>
        <option selected></option>
    </select>
        <br>
       <label>Environmental Condition</label>
         <select name="ec">
            <option value="tightsoil">tightsoil</option>
            <option value="loosesoil">loosesoil</option>
            <option value="humidity" >humidity</option>
             <option value="heavyrain">heavyrain</option>
            <option value="windy">windy</option>
            <option value="Hightemp" >Hightemp</option>
        <option selected></option>
         </select>
    <br>
    <label>Seller Details</label>
    <input name="s" type="text" placeholder="enter the seller name:">


    <br>
    <label>Cement Price</label>
    <input type="number" name="cp" placeholder="enter the cementprice between 200 and 500" min=200 max=500 step="10"><br>
   <label>Brick Price</label> <input type="number" name="bp" placeholder="enter the brickprice between 20 and 50" min=20 max="50"step="10"><br>
   <label>Sand Price</label> <input type="number" name="sp" placeholder="enter the sandprice between 200 and 500" min=200 max="500"step="10"><br>
    <label>Iron Price</label><input type="number" name="ip" placeholder="enter the ironprice between 20000 and 50000" min="20000" max="50000"step="1000"><br>
   <label>Price</label> <input type="number" name="p" placeholder="enter the price between 200 and 500" min=2000000 max="5000000"step="100000"><br>

    <button type="submit">submit</button>

</form>
</div>
<style>
body {
    margin: auto;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
<!--    display: flex;-->
    align-items: center;
    justify-content: center;
    min-height: 100vh;
<!--    padding: 20px;-->
}

/* Container */
.con {
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px;
    padding: 25px;
    width: 90%;
    max-width: 500px;
    margin: 20px auto;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(15px);
    color: white;
}

/* Labels */
label {
    font-weight: bold;
    display: block;
    margin: 12px 0 6px;
    font-size: 16px;
}

/* Select Dropdowns */
select,input {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    background: rgba(255, 255, 255, 0.15);
    color: white;
    font-size: 14px;
    outline: none;
    transition: all 0.3s ease-in-out;
}

/* Placeholder text */
option {
    color: black;
}

/* Hover effect */
select:hover {
    background: rgba(255, 255, 255, 0.25);
}

/* Submit Button */
button {
    width: 100%;
    padding: 12px;
    border: none;
    background: #ff8c00;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 6px;
    transition: 0.3s;
    margin-top: 10px;
}

button:hover {
    background: #e07b00;
}

/* Responsive Design */
@media (max-width: 600px) {
    .con {
        width: 95%;
        padding: 5px;
    }

    label {
        font-size: 14px;
    }

    select {
        font-size: 13px;
    }

    button {
        font-size: 16px;
        padding: 10px;
    }
}


    </style>

{% endblock %}
