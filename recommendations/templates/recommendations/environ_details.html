{% extends 'master.html' %}
{% load static %}
{% block title %}<title>Home</title>{% endblock %}

{% block content %}
<style>
  /* Ensure body fills the viewport and centers content */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f2f2f2;

    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  /* Container that wraps all the .main elements */
  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 20px;
    margin:auto;
    width: 95%;
    max-width: 1200px;
    padding: 20px;
  }

  /* Card-like style for each condition/precaution pair */
  .main {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    display: flex;
    flex-direction: column;

    text-align: center;
  }

  .heading h1 {
    font-size: 1.8rem;
    color: #333;
    margin: 0 0 10px 0;
    word-wrap: break-word;
  }

  .pre h3 {
    font-size: 14px;
    color: #555;
    margin: 0;
    word-wrap: break-word;
  }

  /* Adjustments for screens <= 1024px */
  @media (max-width: 1024px) {
    .heading h1 {
      font-size: 1.6rem;
    }
    .pre h3 {
      font-size: 1.1rem;
    }
  }

  /* Adjustments for screens <= 720px */
  @media (max-width: 720px) {
    .container {
      grid-template-columns: 1fr;
      padding: 15px;
    }
    .main {
      padding: 16px;
    }
  }

  /* Adjustments for screens <= 520px */
  @media (max-width: 520px) {
    .heading h1 {
      font-size: 1.4rem;
    }
    .pre h3 {
      font-size: 1rem;
    }
  }

  /* Extra small screens (e.g., 360px) */
  @media (max-width: 400px) {
    .container {
      gap: 15px;
      padding: 10px;
    }
    .main {
      padding: 12px;
    }
    .heading h1 {
      font-size: 1.2rem;
    }
    .pre h3 {
      font-size: 0.95rem;
    }
  }
</style>

<!-- Wrapper div for grid layout -->
<div class="container">
  {% for data in data %}
    <div class="main">
      <div class="heading">
        <h1>{{ data.condition }}</h1>
      </div>
      <div class="pre">
        <h3>{{ data.precations }}</h3>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
