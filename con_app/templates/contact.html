{% extends 'master.html'%}
{% load static %}
{% block title %}<title>Home</title>{% endblock %}
{% block extra_css %}  <style>

body {
    margin: auto;
    font-family: Arial, sans-serif;
    background: linear-gradient(90deg, #654ea3, #eaafc8);
<!--    display: flex;-->
    align-items: center;
    justify-content: center;
    min-height: 100vh;
<!--    padding: 20px;-->
}
input::placeholder {
    color: white;
    opacity: 1; /* Ensures full color visibility */
    text-align:center;
}

/* Container */
.con {
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px;
    padding: 25px;
    width: 90%;
    max-width: 500px;
    margin: 20px auto;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(15px);
    color: white;
}
p{
color:white;
}

/* Responsive Design */
@media (max-width: 600px) {
    .con {
        width: 95%;
        padding: 5px;
    }

    label {
        font-size: 14px;
    }

    select {
        font-size: 13px;
    }

    button {
        font-size: 16px;
        padding: 10px;
    }

}


        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: none;
            background: black;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: gray;
        }
    </style>
{% endblock %}

{% block content %}



    <div class="con">
        <h2>Contact Us</h2>
        {% if messages %}
            {% for message in messages %}
                <p style="color: white;">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>


{%endblock%}
