{% extends 'master.html'%}
{% load static %}
{% block title %}<title>Home</title>{% endblock %}
{% block extra_css %}  <style>
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            padding: auto;
<!--            display: flex;-->
<!--            justify-content: center;-->
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {

        margin:30px;
        margin-left:35%;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: none;
            background: black;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: gray;
        }
    </style>
{% endblock %}

{% block content %}



    <div class="container">
        <h2>Contact Us</h2>
        {% if messages %}
            {% for message in messages %}
                <p style="color: green;">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>


{%endblock%}
