{% extends 'master.html'%}
{% load static %}
{% block title %}<title>Home</title>{% endblock %}

{% block content %}

<div class="con">
    <h2>Admin Login</h2>

    {% if messages %}
        {% for message in messages %}
            <p class="error-message">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <div class="inner">
        <form method="POST" action="{% url 'adddata'%}">
            {% csrf_token %}
            <label >Username:</label>
            <input type="text" name="username" required>
            <br>
            <label >Password:</label>
            <input type="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<style>
    /* Global Styles */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(90deg, #654ea3, #eaafc8);
<!--        display: flex;-->
<!--        flex-direction: column;-->
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    /* Container */
    .con {
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        padding: 30px;
        width: 90%;
        max-width: 400px;
        margin-top:100px;
        margin-bottom:100px;
        margin: auto;
        gap:20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        color: white;
    }

    /* Form */
    .inner form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        font-weight: bold;
        margin: 10px 0 5px;
    }

    input {
        width: 90%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        text-align: center;
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    button {
        background: #ff8c00;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #e07b00;
    }

    /* Error Messages */
    .error-message {
        color: red;
        font-weight: bold;
        margin-bottom: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .con {
            width: 80%;
            padding: 20px;
        }

        input {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        .con {
            width: 90%;
            padding: 15px;
        }
    }
</style>

{% endblock %}
